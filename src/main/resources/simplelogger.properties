# SLF4J Simple Logger Configuration for RecursiveRoast

# Default log level (trace, debug, info, warn, error, off)
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=true

# Log level per package/class
# Set to 'debug' for development, 'info' for production

# Main application
org.slf4j.simpleLogger.log.org.dedee.recursiveroast.ui.TurtleGraphics=info

# Model and engine
org.slf4j.simpleLogger.log.org.dedee.recursiveroast.LSystemModel=info
org.slf4j.simpleLogger.log.org.dedee.recursiveroast.LSystemEngine=debug
org.slf4j.simpleLogger.log.org.dedee.recursiveroast.CmdList=debug

# Turtle graphics
org.slf4j.simpleLogger.log.org.dedee.recursiveroast.ui.Turtle=warn

# To enable debug logging for all classes, uncomment:
# org.slf4j.simpleLogger.defaultLogLevel=debug
