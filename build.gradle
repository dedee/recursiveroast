plugins {
    id 'java'
    id 'application'
}

group 'org.dedee'

// Get version from Git tag, fallback to 'dev' if no tag exists
version = System.getenv('GITHUB_REF_NAME') ?: getVersionFromGit()

def getVersionFromGit() {
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--exact-match'
            standardOutput = stdout
            ignoreExitValue = true
        }
        def tag = stdout.toString().trim()
        return tag.isEmpty() ? 'dev-SNAPSHOT' : tag.replaceFirst('^v', '')
    } catch (Exception e) {
        return 'dev-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.dedee.recursiveroast.ui.TurtleGraphics'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.dedee.recursiveroast.ui.TurtleGraphics'
    }
    archiveBaseName = 'recursiveroast'
    archiveVersion = version
}
